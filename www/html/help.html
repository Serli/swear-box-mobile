<ion-view view-title="Aide">
	<ion-content class="stable-bg" >
		<ion-slide-box does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
			<ion-slide class="stable-bg">
				<div class="box">
					<div class="card">
						<div class="item item-image">
							<img class="dimension-img-aide" src="img/help/astuces_membres.png">
						</div>
					</div>
				</div>
			</ion-slide>

			<ion-slide class="stable-bg">
				<div class="box">
					<div class="card">
						<div class="item item-image">
							<img class="dimension-img-aide" src="img/help/astuces_configuration.png">
						</div>
					</div>
				</div>
			</ion-slide>

			<ion-slide class="stable-bg">
				<div class="box">
					<div class="card">
						<div class="item item-image">
							<img class="dimension-img-aide" src="img/help/astuces_membre.png">
						</div>
					</div>
				</div>
		</ion-slide-box>
	</ion-content>
</ion-view>
