<ion-view view-title="Déconnexion">
  <ion-content>
    <form ng-submit="logout()">
      <div class="list">
        <label class="item">
          <p class = "text-center">
          	Voulez-vous vous déconnecter ?
          </p>
        </label>
        <label class="item">
          <button class="button button-large button-block button-balanced" type="submit">Se déconnecter</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
