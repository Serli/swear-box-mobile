<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Modifier la pénalité</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closePenality()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <form ng-submit="doPenality()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Pénalité actuelle : {{amountTag}} cts</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Nouvelle pénalité (cts) : </span>
          <input type="text" ng-model="modalData.penality" required>
        </label>
        <label class="item">
          <button class="button button-large button-block button-balanced" type="submit">Valider</button>
        </label>
      </div>
    </form>
						
  </ion-content>
</ion-modal-view>

</body>
</html>
